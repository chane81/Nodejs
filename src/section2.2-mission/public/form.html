<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>검색 폼</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
  </head>
  <body>
    <div>fake api 이용하고 데이터 가져와 뿌리기, 검색 키워드는 1,2,3 종류</div>
    <div>
      <input type="text" id="txtSearchWord">
      <input type="button" id="btnSearch" value="검색">
    </div>
    <div id="dvContents">
        id: <span id="spnId"></span></p>
        name: <span id="spnName"></span></p>
        address: <span id="spnAddress"></span>

    </div>
    
    <script>
      document.querySelector('#btnSearch').addEventListener('click', function() {
          const searchKeyword = document.querySelector('#txtSearchWord').value;

          //axios.get(`https://jsonplaceholder.typicode.com/posts/${searchKeyword}`)
          axios.get(`http://localhost:3000/test-info/${searchKeyword}`)
            .then(res => {
              
              const result = res.data[0];
              document.querySelector("#spnId").innerHTML = result.id;
              document.querySelector("#spnName").innerHTML = result.name;
              document.querySelector("#spnAddress").innerHTML = result.address;
            });
      });
    </script>
  </body>
</html>
